<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-uWxY/CJNBR+1zjPWmfnSnVxwRheevXITnMqoEIeG1LJrdI0GlVs/9cVSyPYXdcSF" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">

</head>

<body>
    <header class=" m-5 bg-info text-center">smile grid</header>
    <div class="container-fluid">
        <div class="row m-4 text-center">
            <div class="col-md-6 bg-primary"><p> set 1 smile 1</p></div>
            <div class="col-md-6 bg-secondary"><p> set 1 smile 2</p></div>
        </div>
        <div class="row m-4 text-center">
            <div class="col-md-6 bg-secondary"><p> set 2 smile 1</p></div>
            <div class="col-md-6 bg-primary"><p> set 2 smile 2</p></div>
        </div>
        <div class="row m-4 text-center">
            <div class="col-md-3 bg-primary"><p> set 3 smile 1</p></div>
            <div class="col-md-3 bg-secondary"><p> set 3 smile 2</p></div>
            <div class="col-md-3 bg-primary"><p> set 3 smile 3</p></div>
            <div class="col-md-3 bg-secondary"><p> set 3 smile 4</p></div>
        </div>
        <div class="row m-4 text-center ">
            <div class="col-md-2 bg-primary"><p> set 4 smile 1</p></div>
            <div class="col-md-5 bg-secondary"><p> set 4 smile 2</p></div>
            <div class="col-md-5 bg-primary"><p> set 4 smile 3</p></div>
            <div class="col-md-10 bg-danger offset-md-2 "><p> extra smile</p></div>
        </div>
        
    </div>
</body>

</html>
